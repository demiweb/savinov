    function openpopup() {
        $('.popupbocksavinov').fadeIn();

        $('.popupbocksavinov').fadeOut();
        $('.overlaysavinov').fadeOut();
    }


    function makeorder() {
        nameid = $('#nameid').val();
        phone = $('#phoneblock').val();
        $.ajax({
            type: 'POST',
            url: '/wp-content/themes/vint/order.php',
